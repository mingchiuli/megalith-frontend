      - name: Install Dependencies ğŸ”§
        run: npm install
      - name: Build ğŸ­
        run: npm run build
      - name: Deploy ğŸš€
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
