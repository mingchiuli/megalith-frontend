name: base-flow
on:
  push:
    branches: [ 'main' ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Build 🏭
        run: npm run build
      - name: Deploy 🚀
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: 'megalith'
          target: ${{ secrets.TAERGET }}
          
